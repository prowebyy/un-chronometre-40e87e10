<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Chronomètre</h1>
        
        <div class="text-center mb-8">
            <div id="display" class="text-6xl font-mono font-bold text-gray-800 mb-4">
                00:00:00
            </div>
            <div id="milliseconds" class="text-2xl font-mono text-gray-600">
                000
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                Démarrer
            </button>
            <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                Pause
            </button>
            <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                Reset
            </button>
        </div>

        <div class="text-center">
            <button id="lapBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold transition-colors mb-4">
                Tour
            </button>
            <div id="laps" class="max-h-40 overflow-y-auto">
                <!-- Les tours s'afficheront ici -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
